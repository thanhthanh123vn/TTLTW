plugins {
    id 'java-library'
    id 'maven-publish'
    id "org.hidetake.ssh" version "2.11.2"
    id 'war'
}

apply plugin: 'org.hidetake.ssh'
remotes {
    host {
        host = '192.168.247.100'
        user = 'ubuntu'
        password = '123'
    }
}
ssh.settings {
    knownHosts = allowAnyHosts
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api libs.jakarta.servlet.jsp.jstl.jakarta.servlet.jsp.jstl.api
    api libs.org.glassfish.web.jakarta.servlet.jsp.jstl
    api libs.com.mysql.mysql.connector.j
    api libs.com.sun.mail.javax.mail
    api libs.com.sun.activation.jakarta.activation
    api libs.com.google.code.gson.gson
    api libs.org.json.json
    api libs.org.apache.httpcomponents.client5.httpclient5.fluent
    api libs.com.fasterxml.jackson.core.jackson.databind
    api libs.org.mindrot.jbcrypt
    testImplementation libs.org.junit.jupiter.junit.jupiter.api
    testImplementation libs.org.junit.jupiter.junit.jupiter.engine
    api libs.jakarta.servlet.jakarta.servlet.api
    api libs.org.projectlombok.lombok
}

group = 'com.example'
version = '1.0-SNAPSHOT'
description = 'WebMyPham_'
java.sourceCompatibility = JavaVersion.VERSION_17

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}

task docker_app_start {
    doLast {
        println 'begin docker_app_start'
        project.ssh.run {
            session(remotes.host) {
                execute 'sudo docker stop tomcat11', ignoreError: true
                execute 'sudo docker run -it --rm -d ' +
                        '--name tomcat11 ' +
                        '-v /usr/deploy:/usr/local/tomcat/webapps ' +
                        '-p 80:8080 ' +
                        'tomcat:11.0&'
            }
        }
    }
}
task docker_upload_file_to_server {
    doLast {
        println 'begin docker_upload_file_to_server'
        ssh.run {
            session(remotes.host) {
                remove '/usr/deploy/WebMyPham_.war'
                remove '/usr/deploy/WebMyPham_/'

                put from: "${project.projectDir}/build/libs/WebMyPham_-1.0-SNAPSHOT.war",
                        into: "/usr/deploy/WebMyPham_.war"

            }
        }
    }
}
task docker_deploy {
    docker_deploy.dependsOn docker_app_start
    docker_deploy.dependsOn docker_upload_file_to_server
    docker_deploy.dependsOn build
    tasks.getByName('docker_app_start').mustRunAfter docker_upload_file_to_server
}
